{% extends "search.html" %}
{% block high_search%}

    <ul>
        <form name="search" action="/search/{{key}}/" method="POST">
            <input {{checked[0]}} type="radio" name="order" id="r1" value="0"/> <label for="r1">最相关</label>
            <input {{checked[1]}} type="radio" name="order" id="r2" value="1"/> <label for="r2">最热门</label>
            <input type="submit" value="确定">
        </form>
    </ul>
    <ul>
        按域搜索: 
        <form name="field" action="/search/{{key}}/" method="POST">
            <input {{checked[0]}} type="radio" name="order2" id="r3" value="0"/> <label for="r3">title</label>
            <input {{checked[1]}} type="radio" name="order2" id="r4" value="1"/> <label for="r4">feature</label>
            <input {{checked[1]}} type="radio" name="order2" id="r5" value="1"/> <label for="r4">reviewText</label>
            <input type="submit" value="确定">
        </form>
    </ul>
</div>
